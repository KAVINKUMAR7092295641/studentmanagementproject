{% extends 'navabar.html' %}

{% block content %}
<h2 align="center">Student</h2>
<table align="center" border="2">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Phono</th>
    <th>City</th>
    <th>Course</th>
    <th>update</th>
    <th>delete</th>
  </tr>
  {% for i in data %}
  <tr>
    <td>{{i.stud_name}}</td>
    <td>{{i.stud_age}}</td>
    <td>{{i.stud_phno}}</td>
    <td>{{i.stud_city}}</td>
    <td>{{i.stud_course}}</td>
    <td><a href="{% url 'up' i.id %}">update</a></td>
    <td><a href="{% url 'del' i.id %}">delete</a></td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
