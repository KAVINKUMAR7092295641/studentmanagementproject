<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="regdata" method="post">
    {% csrf_token %}
    <h1 align="center">Enter the datas</h1>


    <h3 style="color:red">{{data}}</h3>
    <table align="center">
        <tr>
            <td>USER:</td>
            <td><input type="text" name="textname" > </td>
        </tr>
        <tr>
            <td>EMAIL:</td>
            <td><input type="email" name="tbemail"> </td>
        </tr>
        <tr>
            <td>PASSWORD:</td>
            <td><input type="password" name="tbpassword"></td>
        </tr>
        <tr>
            <td><input type="submit" name="tbnsbt" value="Register"></td>
        </tr>
    </table>
</form>

</body>
</html>
